<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>
    <script>
        // JavaScript code
        document.addEventListener("DOMContentLoaded", function() {
            // Wacht totdat de DOM is geladen voordat de code wordt uitgevoerd

            // Selecteer het HTML-element waarin je de tekst wilt invoegen
            var outputElement = document.getElementById("output");

            // Loop 100 keer en voeg de tekst toe aan het element
            for (var i = 1; i <= 100; i++) {
                // Maak een nieuw tekstknooppunt aan
                var textNode = document.createTextNode("Dit is regel " + i);

                // Voeg het tekstknooppunt toe aan het HTML-element
                outputElement.appendChild(textNode);

                // Voeg een line-break toe na elke regel (behalve de laatste)
                if (i < 100) {
                    outputElement.appendChild(document.createElement("br"));
                }
            }
        });
    </script>

    <!-- HTML-element om de tekst in te voegen -->
    <div id="output"></div>
</body>
</html>
